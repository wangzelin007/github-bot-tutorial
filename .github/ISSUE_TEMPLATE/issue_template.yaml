name: Azure CLI Issue Template
description: Use this template to report any issue
body:
  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of issue would you like to report?
      multiple: false
      options:
        - Bug Report
        - Common Feature request
        - Service Team request
        - Others
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        For Bug Report, please follow the [example](https://github.com/Azure/azure-cli/blob/dev/doc/how_to_request_a_feature_in_cli.md) here.
        For Common Feature request, please follow the [example](https://github.com/Azure/azure-cli/blob/dev/doc/how_to_request_a_feature_in_cli.md) here.
        For Service Team request, please follow the [example](https://github.com/Azure/azure-cli/blob/dev/doc/how_to_request_a_feature_in_cli.md) here.
  - type: dropdown
    id: platform
    attributes:
      label: platform
      description: Azure cli installed from
      options:
        - Windows
        - Macos
        - Linux
    validations:
      required: true
  - type: input
    id: cliversion
    attributes:
      label: Azure CLI Version
      description:
      placeholder: ex,. tf 2.37.0
    validations:
      required: true
#  - type: dropdown
#    id: Code
#    attributes:
#      label: Custom Code
#      description:
#      options:
#        - "Yes"
#        - "No"
#    validations:
#      required: true
  - type: input
    id: OS
    attributes:
      label: OS Platform and Distribution
      description:
      placeholder: e.g., Linux Ubuntu 20.04
    validations:
      required: true
  - type: input
    id: Mobile
    attributes:
      label: Mobile device
      description:
      placeholder: e.g., Linux Ubuntu 16.04
    validations:
      required: false
  - type: input
    id: Python
    attributes:
      label: Python version
      description:
      placeholder: e.g., 3.9
    validations:
      required: false
  - type: input
    id: Bazel
    attributes:
      label: Bazel version
      description: if compiling from source
      placeholder:
    validations:
      required: false
  - type: input
    id: Compiler
    attributes:
      label: GCC/Compiler version
      description: if compiling from source
      placeholder:
    validations:
      required: false
  - type: input
    id: Cuda
    attributes:
      label: CUDA/cuDNN version
      description:
      placeholder:
    validations:
      required: false
  - type: input
    id: Gpu
    attributes:
      label: GPU model and memory
      description: if compiling from source
      placeholder:
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Current Behaviour?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
      render: shell
    validations:
      required: true
  - type: textarea
    id: code-to-reproduce
    attributes:
      label: Standalone code to reproduce the issue
      description: Provide a reproducible test case that is the bare minimum necessary to generate the problem. If possible, please share a link to Colab/Jupyter/any notebook.
      placeholder: Tell us what you see!
      value:
      render: shell
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell